<body>

<div class="container">

    <form action="{% url 'fire:register' %}" class="form-signin" method="post" enctype="multipart/form-data">
        <h2 class="form-signin-heading">{{ form.non_field_errors }}</h2>
        <h2 class="form-signin-heading" style="color: red">{{ msg }}</h2>

             <label >用户名</label>
            {{ form.username }}

            <label>头像</label>
            {{ form.avatar }}

            <label>个人简介</label>
            {{ form.profile }}

             <label>密码</label>
            {{ form.password1 }}

             <label>密码确认</label>
            {{ form.password2 }}

             <label>邮箱</label>
            {{ form.email }}
             {% csrf_token %}

{#        <input name="phone" type="text" id="inputPhone" class="form-control" placeholder="电话">#}

        <button class="btn btn-lg btn-info btn-block" type="submit">注册</button>
    </form>

</div> <!-- /container -->
